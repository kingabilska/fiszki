<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{link.add.set}">Add Set</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<h3 th:text="#{link.add.set}">Add Set</h3>
<form method="post" th:object="${set}">
    <label for="title" th:text="#{label.set.title.required}">Title*:</label>
    <br>
    <input type="text" id="title" name="title" th:value="*{title}" th:errorClass="fieldError">
    <span th:errors="*{title}"></span>
    <br>
    <label for="detail" th:text="#{label.set.detail}">Details:</label>
    <br>
    <input type="text" id="detail" name="detail" th:value="*{detail}" th:errorClass="fieldError">
    <span th:errors="*{detail}"></span>
    <br>
    <label for="languages" th:text="#{label.set.languages.required}">Languages*:</label>
    <br>
    <select id="languages" name="languages" th:errorClass="fieldError">
        <option value=""> - </option>
        <option th:each="language : ${T(com.kibi.fiszki.enums.Language).values()}"
                th:value="${language}"
                th:text="${language}" </option>
    </select>
    <span th:errors="*{languages}"></span>
    <br>
    <br>
    <input type="submit" value="Save" th:value="#{button.save}">
    <a th:href="@{/set/}">
        <button type="button" th:text="#{button.back}">Back</button>
    </a>
</form>
</body>
</html>
