#zmiana portu
server.port=8084
#ustawienie folderu (i18n) i prefiksu (messages) plików z tłumaczeniami
spring.messages.basename=i18n/messages
#konfiguracja bazy danych
#wymusza generowanie tabel na podstawie klas oznaczonych adnotacją @Entity
spring.jpa.hibernate.ddl-auto=update
#url wskazujący na bazę danych
spring.datasource.url=jdbc:mysql://localhost:3306/kibi
#dane autoryzacyjne bazy
spring.datasource.username=root
spring.datasource.password=

#wyświetlanie zapytań sql w konsoli
logging.level.org.hibernate.SQL=DEBUG